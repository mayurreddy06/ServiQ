<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiQ Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    #top-bar {
      background: rgb(156, 175, 136);
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #logo {
      height: 40px;
      margin-left: 15px;
    }
    
    #nav-links {
      margin-right: 15px;
    }
    
    #nav-links a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    
    #map {
      flex: 1;
      height: calc(100vh - 100px);
    }
    
    
  </style>
</head>
<body>
  <div id="top-bar">
    <img id="logo" src="ServiQ_logo.png" alt="ServiQ Logo">
    <span>ServiQ - Volunteer Mapping</span>
    <div id="nav-links">
      <a href="/client/website-designing/homepage.html">Home</a>
      <a href="map.html">Volunteer Map</a>
      <a href="taskpost.html">Tasks</a>
      <a href="signlog.html">Log in</a>
    </div>
  </div>
  
  <div id="map"></div>
  
  <div id="bottom-bar">&copy; 2025 ServiQ. All rights reserved.</div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    const ACCESS_TOKEN = 'pk.eyJ1IjoidmlzaGFscHV0dGFndW50YSIsImEiOiJjbTUxaDUxMGQxeGpnMmtwcHVycGhqaHhsIn0.IWxQPRNmfEJWT-k8sTCGlA';
    mapboxgl.accessToken = ACCESS_TOKEN;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-82.9988, 39.9612], // Default center (Columbus, OH)
      zoom: 12
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.FullscreenControl());
  </script>
</body>
</html>
