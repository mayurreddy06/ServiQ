<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapSave</title>
  <link rel="stylesheet" href="test.css">
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwHozpYoJS8xgURnkkICo7L0vw8xW2Oak&libraries=places"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#description">Description</a></li>
        <li><a href="#form">Discount Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="hero">
      <h1>Easily Find & Add Discounts</h1>
      <a href="#map" class="cta-button">FIND DISCOUNTS</a>
    </section>

    <!-- Map Section -->
    <div id="map">
      <div class = "map-panel side-panel-open">
        <div class="main">
          Click to Filter
        </div>
        <button class = "side-panel-toggle" type = "button">
          <i class="fa-solid fa-circle-arrow-left icon-open"></i>
          <i class="fa-solid fa-circle-arrow-right icon-close"></i>
        </button>
        <div class = "side-panel">
          <h3> FILTERS </h3>
          <label for = "toggle-zipcode" >Zipcode</label>
          <input type = "checkbox" id = "toggle-zipcode" onclick = fetchAndDisplayMarkers()>
          <label for = "toggle-category">Category</label>
          <input type = "checkbox" id = "toggle-category" onclick = fetchAndDisplayMarkers()>
          <label for = "toggle-date">Date</label>
          <input type = "checkbox" id = "toggle-date" onclick = fetchAndDisplayMarkers()>

        </div>
        <script>
          document.querySelector(".side-panel-toggle").addEventListener("click", () => {
          document.querySelector(".map-panel").classList.toggle("side-panel-open");
          });
        </script>
      </div>
      <!-- Button Panels -->
      <div id="map-controls">
          <div class="control-group">
            <label for="radius">ZipCode:</label>
            <input type="number" id="zipcode" min="00501" max="99950" value="43035" onchange = "fetchAndDisplayMarkers()">
          </div>
          <div class="control-group">
            <label for="category">Category:</label>
            <select id="category-type" onchange = "fetchAndDisplayMarkers()">
              <option value="Education">Education</option>
              <option value="Community Service">Community Service</option>
              
              <option value="Environment & Conservation">Environment & Conservation</option>
              
              
            </select>
          </div>
          <div class="control-group">
            <label for="date">Date:</label>
            <input type="date" id="event-date" onchange = "fetchAndDisplayMarkers()">
          </div>
      </div>
    </div>

    <!-- Form Section -->
    <section id="form">
      <h2>Discount Form</h2>
      <form id="discount-form">
        <label for="autocomplete">Organization Location:</label>
        <input type="text" id="autocomplete" name="store-location" placeholder="Enter a location" required>

        <label for="select">Category</label>
        <select name="question" id="category">
          <option value="Community Service">Community Service</option>
          <option value="Education">Education</option>
          <option value="Environment & Conservation">Environment & Conservation</option>
        </select>

        <label for="Start Time">Start Time:</label>
        <input type="time" id="start-time" name="discount" placeholder="Enter Start Time">

        <label for="End Time">End Time:</label>
        <input type="time" id="end-time" name="discount" placeholder="Enter End Time">

        <label for="Date">Date:</label>
        <input type="date" id="date-input" name="discount" placeholder="Enter a>
        

        <label for="Task">Task:</label>
        <input type="text" id="task" name="discount" placeholder="Enter Task" required>

        <input type="range" id="spots" name="discount" min="1" max="200" value="100">
        <p># of Spots Available: <span id="sliderValue">100</span></p>

        <button type="submit" onclick = "sendVolunteerData()">Submit</button>
      </form>

      <!-- Display coordinates -->
      <div id="coordinates" style="margin-top: 20px;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MapSave. All Rights Reserved</p>
  </footer>

  <!-- Include Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Link to external JS file -->
  <script src="script.js"></script>

  
</body>
</html>
