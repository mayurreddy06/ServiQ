<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkboxes</title>
    <link rel="stylesheet" href="testingcss.css"> <!-- Link your CSS file -->
</head>
<body>

    <input type="checkbox" id="morning" class="inp-cbx">
    <label for="morning" class="cbx">
        <span>
            <svg width="12px" height="10px">
                <use xlink:href="#check"></use>
            </svg>
        </span>
        <span>Morning</span>
    </label>

    <input type="checkbox" id="noon" class="inp-cbx">
    <label for="noon" class="cbx">
        <span>
            <svg width="12px" height="10px">
                <use xlink:href="#check"></use>
            </svg>
        </span>
        <span>Noon</span>
    </label>

    <input type="checkbox" id="afternoon" class="inp-cbx">
    <label for="afternoon" class="cbx">
        <span>
            <svg width="12px" height="10px">
                <use xlink:href="#check"></use>
            </svg>
        </span>
        <span>Afternoon</span>
    </label>

    <input type="checkbox" id="evening" class="inp-cbx" style="display: none;">
    <label for="evening" class="cbx">
        <span>
            <svg width="12px" height="10px">
                <use xlink:href="#check"></use>
            </svg>
        </span>
        <span>Evening</span>
    </label>

    <!-- SVG Sprites -->
    <svg class="inline-svg">
        <symbol id="check" viewBox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
        </symbol>
    </svg>

</body>
</html>
