<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Posting</title>
        <link rel="stylesheet" href="/client/websitestyle.css/taskpage.css">
        <link rel="stylesheet" href="/client/website-designing/navbar.css">
        <link rel="stylesheet" href="/client/website-designing/general.css">
        <!-- Mapbox CSS -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
        <!-- Google Places API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwHozpYoJS8xgURnkkICo7L0vw8xW2Oak&libraries=places"></script>
      </head>
    <body class="taskpage-body">

        <header>
            <div class="left-header">
                <img src="/client/ServiQ_logo.png">
            </div>
            <div class="center-space"></div>
            <div class="right-header">
                <div><a href="/client/website-designing/homepage.html">Home</a></div>
                <div><a href="/client/map.html">Volunteer</a></div>
                <div><a href="/client/taskpost.html">Tasks</a></div>
                <div><a href="/client/signlog.html">Login</a></div>
            </div>
        </header>
        <div id="map">    
        </div>
        <div class="event-text">
            <h1>Post an Event</h1>
        </div>
        
        <div>        
            <form class="task-post">
                <div class="location">
                    <label>Enter a Location</label>
                    <input type="text"  name="store-location" required>
                </div>
                <div class="date">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>

                <!--Custom Time Selection -> uses css & js-->
                <div class="time-picker-container">
                    <div class="time-picker">
                        <label>Start Time</label>
                        <div class="time-selection">
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('start-hour', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box" id="start-hour">00</div>
                                <div class="arrow" onmousedown="startChangeTime('start-hour', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('start-minute', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box" id="start-minute">00</div>
                                <div class="arrow" onmousedown="startChangeTime('start-minute', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('start-ampm', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box" id="start-ampm">AM</div>
                                <div class="arrow" onmousedown="startChangeTime('start-ampm', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                        </div>
                    </div>
                
                    <div class="time-picker">
                        <label>End Time</label>
                        <div class="time-selection">
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('end-hour', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box" id="end-hour">00</div>
                                <div class="arrow" onmousedown="startChangeTime('end-hour', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('end-minute', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box" id="end-minute">00</div>
                                <div class="arrow" onmousedown="startChangeTime('end-minute', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('end-ampm', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box" id="end-ampm">PM</div>
                                <div class="arrow" onmousedown="startChangeTime('end-ampm', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                        </div>
                    </div>
                </div>

            
                <!--All available categories-->
                <div class="category-group">
                    <label>Select Category:</label>
                    <div class="category-boxes">
                        <div>
                            <input type="checkbox" id="comm-service" class="inp-cbx" name="category" value="comm-service">
                            <label class="cbx" for="comm-service">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Community</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="climate" class="inp-cbx" name="category" value="climate">
                            <label class="cbx" for="climate">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Climate</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="wildlife" class="inp-cbx" name="category" value="wildlife">
                            <label class="cbx" for="wildlife">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Wild Life</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="teaching" class="inp-cbx" name="category" value="teaching">
                            <label class="cbx" for="teaching">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Teaching</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="environment" class="inp-cbx" name="category" value="environment">
                            <label class="cbx" for="environment">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Environment</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="social" class="inp-cbx" name="category" value="social">
                            <label class="cbx" for="social">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Social</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="animal" class="inp-cbx" name="category" value="animal">
                            <label class="cbx" for="animal">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Animal</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="sports" class="inp-cbx" name="category" value="sports">
                            <label class="cbx" for="sports">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Sports</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="health" class="inp-cbx" name="category" value="health">
                            <label class="cbx" for="health">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Health</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="checkbox" id="checkbox-circle2" class="inp-cbx" name="check">
                            <label class="cbx" for="checkbox-circle2">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Check one</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                  
                  <!-- SVG Sprites -->
                  <svg class="inline-svg" style="display: none;">
                    <symbol id="check" viewBox="0 0 12 10">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                  </svg>

                <div>
                    <label for="description">Event Description</label>
                    <input type="text" id="description" name="Description" required>
                </div>

                <div>
                    <label for="volunteers">Volunteer Count</label>
                    <input type="number" id="volunteers" name="number" required>
                </div>

                <button type="submit" name="submit">Submit Event</button>
               
            </form>
        </div>
        <script src="/client/websitestyle.css/taskpageJS.js"></script>

        <footer>
            2025 ServiQ. All rights reserved.
        </footer>

          <!-- Include Mapbox JS -->
            <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
            <!-- Link to external JS file -->
            <script src="script.js"></script>
    </body>
</html>
