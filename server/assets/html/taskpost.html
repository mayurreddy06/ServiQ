<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Posting</title>
        <link rel="stylesheet" href="../css/taskpage.css">
        <link rel="stylesheet" href="../css/newNavBar.css">
        <!-- Mapbox CSS -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
        <!-- Google Places API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRuZeVsj0JhzbxkUeV5FYb8PQVB-8zHEU&libraries=places"></script>
        <!-- Flatpickr CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    </head>
    <body class="taskpage-body">
        <header>
            <div class = "container">
                <nav>
                    <img src = "../images/ServiQ-trans.png">
                    <div class = "external-pages right-header">
                        <a href="/homepage2.html" class = "link-cta">Home</a>
                        <a href="/map.html" class = "link-cta">Learn more</a>
                        <a href="/newSignlog.html" class = "login-cta">Login Here</a>
                    </div>
                </nav>
            </div>
        </header>
        <div id="map">    
        </div>
        <div class="event-text">
            <h1>Post an Event</h1>
        </div>
        
        <div>        
            <form class="task-post">
                <div class="location">
                    <label for="autocomplete">Enter a Location</label>
                    <input type="text" id="autocomplete" name="store-location" onclick = "initAutocomplete()" required>
                    </select>
                </div>
                <div class="calendar">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>

                <!--Custom Time Selection -> uses css & js-->
                <div class="time-picker-container">
                    <div class="time-picker">
                        <label class="time-text">Start Time</label>
                        <div class="time-selection" id = "start-time">
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('start-hour', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box start-select" id="start-hour">00</div>
                                <div class="arrow" onmousedown="startChangeTime('start-hour', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('start-minute', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box start-select" id="start-minute">00</div>
                                <div class="arrow" onmousedown="startChangeTime('start-minute', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('start-ampm', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box start-select" id="start-ampm">AM</div>
                                <div class="arrow" onmousedown="startChangeTime('start-ampm', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                        </div>
                    </div>
                
                    <div class="time-picker">
                        <label class="time-text">End Time</label>
                        <div class="time-selection" id = "end-time">
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('end-hour', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box end-select" id="end-hour">00</div>
                                <div class="arrow" onmousedown="startChangeTime('end-hour', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('end-minute', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box end-select" id="end-minute">00</div>
                                <div class="arrow" onmousedown="startChangeTime('end-minute', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                            <div class="column">
                                <div class="arrow" onmousedown="startChangeTime('end-ampm', 1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9650;</div>
                                <div class="time-box end-select" id="end-ampm">PM</div>
                                <div class="arrow" onmousedown="startChangeTime('end-ampm', -1)" onmouseup="stopChangeTime()" onmouseleave="stopChangeTime()">&#9660;</div>
                            </div>
                        </div>
                    </div>
                </div>

            
                <!--All available categories-->
                <div class="category-group">
                    <div class="category-label">Select Category</div>
                    <div class="category-boxes">
                        <div>
                            <input type="radio" id="comm-service" class="inp-cbx" name="category" value="community">
                            <label class="cbx" for="comm-service">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Community</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="climate" class="inp-cbx" name="category" value="climate">
                            <label class="cbx" for="climate">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Climate</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="wildlife" class="inp-cbx" name="category" value="wildlife">
                            <label class="cbx" for="wildlife">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Wild Life</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="teaching" class="inp-cbx" name="category" value="teaching">
                            <label class="cbx" for="teaching">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Teaching</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="environment" class="inp-cbx" name="category" value="environment">
                            <label class="cbx" for="environment">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Environment</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="social" class="inp-cbx" name="category" value="social">
                            <label class="cbx" for="social">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Social</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="animal" class="inp-cbx" name="category" value="animal">
                            <label class="cbx" for="animal">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Animal</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="sports" class="inp-cbx" name="category" value="sports">
                            <label class="cbx" for="sports">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Sports</span>
                            </label>
                        </div>
                
                        <div>
                            <input type="radio" id="health" class="inp-cbx" name="category" value="health">
                            <label class="cbx" for="health">
                                <span>
                                    <svg width="12px" height="10px">
                                        <use xlink:href="#check"></use>
                                    </svg>
                                </span>
                                <span>Health</span>
                            </label>
                        </div>
                        
                    </div>
                </div>
                <!--End of Categories-->
                  
                  
                <!--Event Disc. and Volunteer Count-->

                <div>
                    <label for="volunteers">Volunteer Count</label>
                    <input type="number" id="volunteer-count" name="number" required>
                </div>
                <div>
                    <label for="task">Task</label>
                    <input type="text" id="task" name="number" required>
                </div>
                <div>
                    <label for="description">Event Description</label>
                    <textarea id = "description"></textarea>
                    <!-- <input type="text" id="description" name="Description" required> -->
                </div>

                

                <button class="submit-button" name="submit" onclick = "sendVolunteerData()">Submit Event</button>
               


                <!-- SVG Sprites -->
                <svg class="inline-svg" style="display: none;">
                    <symbol id="check" viewBox="0 0 12 10">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                  </svg>
            </form>
        </div>
        

        <footer class ="event-footer">
            2025 ServiQ. All rights reserved.
        </footer>

            <!-- Include Mapbox JS -->
            <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
            <script src="../js/script.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

            <script src="../js/taskpageJS.js"></script>
            <script type="module" src="../js/signin_script.js"></script>

    </body>
</html>
