<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/Navbar.css">
        <link rel = "stylesheet" href = "../css/login.css">
        <link rel="icon" type="image/png" href="../images/ServiQ_logo.png" />
    </head>
    <body>
        <div>
            <header>
                <div class = "container">
                    <nav>
                        <img src = "../images/ServiQ-trans.png">
                        <div class = "external-pages">
                            <a href="/" class = "link-cta">Home</a>
                            <a href="map.html" class = "link-cta">Learn more</a>
                            <a href="signlog.html" class = "login-cta">Login Here</a>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="form-box">
                <form id="signin-form">
                    <span class="text-center">Login</span>
                    <label for="email-entry">Email</label>
                    <div class="entry"><input type="email" name="email" id="email-entry" required></div>

                    <label for="password-entry">Password</label>
                    <div class="entry"><input type="password" name="password" id="password-entry" required></div>

                    <button type="submit" class="login-button">Login</button>

                    <div id="login-error" class="error-message" style="margin-top: 20px;
                    background-color: #f8d7da;
                    color: #721c24;
                    padding: 15px;
                    border: 1px solid #f5c6cb;
                    border-radius: 5px;
                    font-size: 14px;
                    font-weight: bold;
                    text-align: center;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                    display: none;" 
                    ></div>

                    <p>Don't have an account? <a href="signup.html">Register</a> </p>
                </form>
            </div>

            <script type="module" src="../js/signin_script.js"></script>
        </div>
        <footer>
            2025 ServiQ. All rights reserved.
        </footer>
    </body>
</html>
