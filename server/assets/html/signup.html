<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="form-box">
            <form id="user-register-form" action = "/auth/register" method = "POST">
                <h2>Volunteer Sign Up</h2>
                <input type="text" name="name" placeholder="Name" id='user-name' required>
                <input type="email" name="email" placeholder="Email" id="user-email" required>
                <input type="password" name="password" placeholder="Password" id="user-password" required>
                <input type="password" placeholder="Reenter password" id="user-reenter-password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="signlog.html">Login</a> </p>
            </form>
        </div>

        <div class="form-box">
            <form id="agency-register-form" action = "/auth/register" method = "POST">
                <h2>Admin Sign Up</h2>
                <input type="text" name="agencyName" placeholder="Agency Name" id="agency-name" required>
                <input type="text" name="agencyDesc" placeholder="Agency Description" id="agency-description" required>
                <input type="email" name="email" placeholder="Email" id="agency-email" required>
                <input type="password" name="password" placeholder="Password" id="agency-password" required>
                <input type="password" name="reenter-password" placeholder="Reenter password" id="agency-reenter-password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="signlog.html">Login</a></p>            
            </form>
        </div>

        <script type="module" src="js/createaccount_script.js"></script>
    </body>
</html>
