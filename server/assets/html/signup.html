<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <div class="form-box">
        <h2 class="admin-text">Create Agency Account</h2>
        <p class="subtitle">to continue</p>

        <form id="agency-register-form">
            <div class="signup-info">
                <input type="text" placeholder="Agency name" id="agency-name" required>
                <input type="password" placeholder="Password" id="agency-password" required>
                <input type="password" placeholder="Confirm" id="agency-reenter-password" required>
                <p class="help-text">Use 8 or more characters with a number and symbol</p>
            </div>

            

            <div class="actions">
                <p><a href="newSignlog.html">Sign in</a></p>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>

</body>
</html>
