<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiQ Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/mapstyles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwHozpYoJS8xgURnkkICo7L0vw8xW2Oak&libraries=places"></script>
  
</head>
<body>
        <header>
            <div class="left-header">
                <img src="/client/ServiQ_logo.png">
            </div>
            <div class="center-space"></div>
            <div class="right-header">
                <div><a href="homepage.html">Home</a></div>
                <div><a href="map.html">Volunteer</a></div>
                <div><a href="taskpost.html">Tasks</a></div>
                <div><a href="signlog.html">Login</a></div>
            </div>
        </header>

  <div id="map">
    <!-- Filter Panel -->
    <div class="filter-panel">
      <h3>Filters</h3>
      
      <div class="filter-group">
        <label><input type="checkbox" id="toggle-zipcode" onclick="fetchAndDisplayMarkers()"> Zipcode</label>
        <input type="number" id="zipcode" min="00501" max="99950" value="43035" onchange="fetchAndDisplayMarkers()">
      </div>

      <div class="filter-group">
        <label><input type="checkbox" id="toggle-category" onclick="fetchAndDisplayMarkers()"> Category</label>
        <select id="category-type" onchange="fetchAndDisplayMarkers()">
          <option value="All">All Categories</option>
          <option value="Education">Education</option>
          <option value="Community Service">Community Service</option>
          <option value="Environment & Conservation">Environment & Conservation</option>
        </select>
      </div>

      <div class="filter-group">
        <label><input type="checkbox" id="toggle-date" onclick="fetchAndDisplayMarkers()"> Date</label>
        <input type="date" id="event-date" onchange="fetchAndDisplayMarkers()">
      </div>
    </div>
  </div>

  <script type="module" src="../js/signin_script.js"></script>

  <footer>
    2025 ServiQ. All rights reserved.
</footer>


  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="../js/script.js"></script>

  <script>
    console.log("map.html loaded");

    const ACCESS_TOKEN = 'pk.eyJ1IjoidmlzaGFscHV0dGFndW50YSIsImEiOiJjbTUxaDUxMGQxeGpnMmtwcHVycGhqaHhsIn0.IWxQPRNmfEJWT-k8sTCGlA';
    mapboxgl.accessToken = ACCESS_TOKEN;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-82.9988, 39.9612],
      zoom: 12
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.FullscreenControl());

    map.on('load', () => {
      console.log("Map loaded, fetching markers...");
      fetchAndDisplayMarkers();
    });
  </script>

  <!-- Custom Floating Modal -->
<div id="customPopup" class="custom-popup">
  <div class="custom-popup-content">
    <span class="close-popup" onclick="closeCustomPopup()">&times;</span>
    <h2>Volunteer Registration</h2>
    <p><strong>Location:</strong> <span id="popupLocation"></span></p>
    <p><strong>Category:</strong> <span id="popupCategory"></span></p>
    <input type="email" id="popupEmail" placeholder="Enter your email">
    <button id="registerBtn">Register</button>
  </div>
</div>

<!-- Add Custom Popup Styles -->
<style>
  .custom-popup {
    display: none; /* Initially hidden */
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    border-radius: 10px;
    z-index: 1000;
  }
  .custom-popup-content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .close-popup {
    cursor: pointer;
    font-size: 24px;
    float: right;
  }
  #popupEmail {
    padding: 10px;
    margin-top: 10px;
    width: 100%;
  }
  #registerBtn {
    margin-top: 10px;
    padding: 10px;
    background-color: blue;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>

</body>
</html>
